<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Census</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://js.arcgis.com/4.17/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="praksa.js"></script>
</head>

<body>
    <div class="container">
        <h2>Layers</h2>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
            <li><a data-toggle="tab" href="#blockPointsTab">Census Block Points</a></li>
            <li><a data-toggle="tab" href="#blockGroupTab">Census Block Group</a></li>
            <li><a data-toggle="tab" href="#countiesTab">Counties</a></li>
            <li><a data-toggle="tab" href="#statesTab">States</a></li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>Hide layer</h3>
                <table id="toc" class="table">
                    <tr>
                        <td>Block Points Layer</td>
                        <td><input type="checkbox" id="blockPoints" checked /></td>
                    </tr>
                    <tr>
                        <td>Block Group Layer</td>
                        <td><input type="checkbox" id="blockGroup" checked/></td>
                    </tr>
                    <tr>
                        <td>Counties Layer</td>
                        <td><input type="checkbox" id="counties" checked/></td>
                    </tr>
                    <tr>
                        <td>State Layer</td>
                        <td><input type="checkbox" id="state" checked/></td>
                    </tr>
                    <tr>
                        <td>Basemap</td>
                        <td><input type="checkbox" id="basemap" checked/></td>
                    </tr>
                </table>
            </div>
            <div id="blockPointsTab" class="tab-pane fade">
                <h3>Census Block Points</h3>
                <form class="form-inline" id="filterPoints">
                    <div class="form-group mb-2">
                        <select id="points" class="form-control">
                            <option value="HOUSEHOLDS">Households</option>
                            <option value="STATE_FIPS">State fips</option>
                            <option value="All">All</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <select id="operators1" class="form-control">
                            <option value="less">&lt</option>
                            <option value=">">></option>
                            <option value="=">=</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-4 mb-3">
                        <input type="number" id="pointValue" class="form-control" />
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="btn_point">Filter layer</button>
                </form>
                <button type="button" class="refresh btn btn-primary" id="refreshPoints">Refresh</button>
            </div>
            <div id="blockGroupTab" class="tab-pane fade">
                <h3>Census Block Group</h3>
                <form class="form-inline" id="filterGroup">
                    <div class="form-group mb-2">
                        <select id="group" class="form-control">
                            <option value="FEMALES">Females</option>
                            <option value="AGE_22_29">Age between 22 to 29</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <select id="operators2" class="form-control">
                            <option value="less">&lt</option>
                            <option value=">">></option>
                            <option value="=">=</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-4 mb-3">
                        <input type="number" id="groupValue" class="form-control" />
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="btn_group">Filter layer</button>
                </form>
                <button type="button" class="refresh btn btn-primary">Refresh</button>
            </div>
            <div id="countiesTab" class="tab-pane fade">
                <h3>Counties</h3>
                <form class="form-inline" id="filterCounties">
                    <div class="form-group mb-2">
                        <select id="countiesID" class="form-control">
                            <option value="NAME">Name</option>
                            <option value="CNTY_FIPS">City fips</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <select id="operators3" class="form-control">
                            <option value="=">=</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-4 mb-3">
                        <input type="text" id="countieValue" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="btn_counties">Filter layer</button>
                </form>
                <button type="button" class="refresh btn btn-primary">Refresh</button>
            </div>
            <div id="statesTab" class="tab-pane fade">
                <h3>States</h3>
                <form class="form-inline" id="filterStates">
                    <div class="form-group mb-2">
                        <select id="states" class="form-control">
                            <option value="STATE_NAME">State name </option>
                            <option value="STATE_ABBR">State abbr</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <select id="operators4" class="form-control">
                            <option value="=">=</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-4 mb-3">
                        <input type="text" id="stateValue" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="btn_state">Filter layer</button>
                </form>
                <button type="button" class="refresh btn btn-primary">Refresh</button>
            </div>
        </div>
    </div><br/>
    <div id="viewDiv"></div>
</body>

</html>
